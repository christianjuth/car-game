<html>

  <head>
    <style>
      body{
        background-color: #2EA17A;
        padding: 0;
        margin: 0;
      }

      .gameWrap{
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
      }

      canvas{
        border: 3px solid #fff;
      }

      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }
    </style>
  </head>

  <body>

    <div class='gameWrap'>
      <img style='position: absolute' width="500" height="500" src='./lot.png'/>
      <canvas style='position: absolute' id="myCanvas" width="500" height="500"></canvas>
      <img style='position: absolute' width="500" height="500" src='./lot-overlay.png'/>
    </div>

    <img id='player-e' style='display: none' src='./car-e.png'/>
    <img id='player-w' style='display: none' src='./car-w.png'/>
    <img id='player-n' style='display: none' src='./car-n.png'/>
    <img id='player-s' style='display: none' src='./car-s.png'/>
    <img id='computer-e' style='display: none' src='./computer-e.png'/>
    <img id='computer-w' style='display: none' src='./computer-w.png'/>
    <img id='computer-n' style='display: none' src='./computer-n.png'/>
    <img id='computer-s' style='display: none' src='./computer-s.png'/>

    <script src='./main.js'></script>
  </body>
</html>
